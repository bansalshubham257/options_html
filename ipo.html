<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active IPOs Auto-Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #4361ee;
      --secondary-blue: #3a56d4;
      --white: #ffffff;
      --text-dark: #1a1a2e;
      --text-light: #6c757d;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      overflow-x: hidden;
    }
    
    .ipo-tracker {
      max-width: 100%;
      margin: 2rem 0;
      position: relative;
    }
    
    .tracker-header {
      padding: 0 20px;
      margin-bottom: 1rem;
    }
    
    .tracker-title {
      font-size: 1.5rem;
      color: var(--text-dark);
      margin: 0;
      display: inline-block;
    }
    
    .tracker-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    
    .tracker-slider {
      display: flex;
      gap: 15px;
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      padding: 10px 20px;
      will-change: transform;
    }
    
    .ipo-slide {
      min-width: calc(100% - 40px);
      background: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 15px;
      border: 1px solid #e9ecef;
      flex-shrink: 0;
      scroll-snap-align: start;
    }
    
    .ipo-slide-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .ipo-slide-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    
    .ipo-slide-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      background: #d1fae5;
      color: #065f46;
    }
    
    .ipo-slide-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .detail-group {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 0.75rem;
      color: var(--text-light);
      margin-bottom: 4px;
    }
    
    .detail-value {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    
    .price-value {
      color: var(--primary-blue);
    }
    
    .tracker-pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      padding: 0 20px;
    }
    
    .pagination-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .pagination-dot.active {
      background: var(--primary-blue);
      transform: scale(1.2);
    }
    
    @media (min-width: 768px) {
      .ipo-slide {
        min-width: calc(50% - 30px);
      }
    }
    
    @media (min-width: 1024px) {
      .ipo-slide {
        min-width: calc(33.333% - 30px);
      }
    }
  </style>
</head>
<body>
  <div class="ipo-tracker">
    <div class="tracker-header">
      <h2 class="tracker-title"><i class="fas fa-rocket"></i> Active IPOs</h2>
    </div>
    
    <div class="tracker-container" id="sliderContainer">
      <div class="tracker-slider" id="ipoSlider">
        <div class="loading-text">Loading active IPOs...</div>
      </div>
    </div>
    
    <div class="tracker-pagination" id="pagination"></div>
  </div>

  <script>
    const API_URL = "https://option-chain-python.onrender.com/api/ipos";
    let currentIndex = 0;
    let slideInterval;
    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID;
    let sliderWidth = 0;
    let slides = [];
    
    // DOM Elements
    const slider = document.getElementById('ipoSlider');
    const sliderContainer = document.getElementById('sliderContainer');
    const pagination = document.getElementById('pagination');
    
    async function fetchActiveIPOs() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Failed to fetch IPOs");
        const data = await response.json();
        return data.filter(ipo => ipo.ipo_status === "Current");
      } catch (error) {
        console.error("Error:", error);
        return [];
      }
    }
    
    function renderIPOs(ipos) {
      if (!ipos.length) {
        slider.innerHTML = '<div class="ipo-slide">No active IPOs currently</div>';
        return;
      }
      
      slider.innerHTML = ipos.map(ipo => `
        <div class="ipo-slide">
          <div class="ipo-slide-header">
            <h3 class="ipo-slide-name">${ipo.company_name}</h3>
            <span class="ipo-slide-status">ACTIVE</span>
          </div>
          <div class="ipo-slide-details">
            <div class="detail-group">
              <span class="detail-label">Open Date</span>
              <span class="detail-value">${ipo.ipo_open_date || '-'}</span>
            </div>
            <div class="detail-group">
              <span class="detail-label">Close Date</span>
              <span class="detail-value">${ipo.ipo_close_date || '-'}</span>
            </div>
            <div class="detail-group">
              <span class="detail-label">Price Range</span>
              <span class="detail-value price-value">₹${ipo.start_price_per_share} - ₹${ipo.end_price_per_share}</span>
            </div>
            <div class="detail-group">
              <span class="detail-label">Lot Size</span>
              <span class="detail-value">${ipo.lot_size || 'N/A'}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      slides = document.querySelectorAll('.ipo-slide');
      setupPagination();
      initSlider();
      startAutoSlide();
    }
    
    function initSlider() {
      sliderWidth = sliderContainer.offsetWidth;
      
      // Touch events
      slides.forEach((slide, index) => {
        // Touch events
        slide.addEventListener('touchstart', touchStart(index));
        slide.addEventListener('touchend', touchEnd);
        slide.addEventListener('touchmove', touchMove);
        
        // Mouse events
        slide.addEventListener('mousedown', touchStart(index));
        slide.addEventListener('mouseup', touchEnd);
        slide.addEventListener('mouseleave', touchEnd);
        slide.addEventListener('mousemove', touchMove);
      });
      
      // Prevent image drag
      window.oncontextmenu = function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }
    
    function setupPagination() {
      pagination.innerHTML = Array.from(slides).map((_, i) => 
        `<div class="pagination-dot ${i === 0 ? 'active' : ''}"></div>`
      ).join('');
    }
    
    function updatePagination() {
      const dots = document.querySelectorAll('.pagination-dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }
    
    function startAutoSlide() {
      if (slideInterval) clearInterval(slideInterval);
      if (slides.length <= 1) return;
      
      slideInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        slideToIndex(currentIndex);
      }, 5000);
    }
    
    function slideToIndex(index) {
      currentIndex = index;
      const slideWidth = slides[0].offsetWidth + 15; // Include gap
      currentTranslate = -currentIndex * slideWidth;
      slider.style.transform = `translateX(${currentTranslate}px)`;
      updatePagination();
    }
    
    // Touch/Mouse handlers
    function touchStart(index) {
      return function(event) {
        currentIndex = index;
        startPos = getPositionX(event);
        isDragging = true;
        clearInterval(slideInterval);
        
        animationID = requestAnimationFrame(animation);
        slider.style.transition = 'none';
      }
    }
    
    function touchEnd() {
      if (!isDragging) return;
      isDragging = false;
      cancelAnimationFrame(animationID);
      
      const movedBy = currentTranslate - prevTranslate;
      const slideWidth = slides[0].offsetWidth + 15;
      
      if (movedBy < -100 && currentIndex < slides.length - 1) {
        currentIndex += 1;
      }
      
      if (movedBy > 100 && currentIndex > 0) {
        currentIndex -= 1;
      }
      
      slideToIndex(currentIndex);
      startAutoSlide();
    }
    
    function touchMove(event) {
      if (!isDragging) return;
      const currentPosition = getPositionX(event);
      currentTranslate = prevTranslate + currentPosition - startPos;
    }
    
    function getPositionX(event) {
      return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }
    
    function animation() {
      slider.style.transform = `translateX(${currentTranslate}px)`;
      if (isDragging) requestAnimationFrame(animation);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const activeIPOs = await fetchActiveIPOs();
      renderIPOs(activeIPOs);
      
      // Refresh data every 30 minutes
      setInterval(async () => {
        const updatedIPOs = await fetchActiveIPOs();
        renderIPOs(updatedIPOs);
      }, 30 * 60 * 1000);
    });
  </script>
</body>
</html>
